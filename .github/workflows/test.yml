name: Run Jest Tests

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Change this to the desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run Jest tests
      run: npm test
